name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
        
    - name: Check app structure
      run: |
        echo "üìÅ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–∞–ø–æ–∫..."
        find app/ -type f -name "*.xml" -o -name "*.java" | sort
        ls -la app/src/main/
        
    - name: Build and sign APK
      run: |
        cd app
        
        echo "üîß –°–æ–∑–¥–∞–µ–º –¥–µ–±–∞–∂–Ω—ã–π –∫–ª—é—á..."
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
        echo "üîß –ö–æ–º–ø–∏–ª—è—Ü–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤..."
        mkdir -p build/intermediates/res
        
        # –ö–æ–º–ø–∏–ª–∏—Ä—É–µ–º –í–°–ï —Ä–µ—Å—É—Ä—Å—ã
        find src/main/res -name "*.xml" | while read file; do
          $ANDROID_HOME/build-tools/34.0.0/aapt2 compile "$file" -o build/intermediates/res/
        done
        
        echo "üîß –õ–∏–Ω–∫–æ–≤–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤..."
        $ANDROID_HOME/build-tools/34.0.0/aapt2 link -o build/resources.apk \
          -I $ANDROID_HOME/platforms/android-34/android.jar \
          --manifest src/main/AndroidManifest.xml \
          --java build/generated \
          build/intermediates/res/*.flat
        
        echo "üîß –ö–æ–º–ø–∏–ª—è—Ü–∏—è Java –∫–æ–¥–∞..."
        mkdir -p build/intermediates/classes
        javac -d build/intermediates/classes \
          -cp "$ANDROID_HOME/platforms/android-34/android.jar:build/generated" \
          $(find src/main/java -name "*.java") \
          $(find build/generated -name "*.java")
        
        echo "üîß –°–æ–∑–¥–∞–Ω–∏–µ DEX..."
        $ANDROID_HOME/build-tools/34.0.0/d8 \
          --lib $ANDROID_HOME/platforms/android-34/android.jar \
          --output build/intermediates/dex \
          build/intermediates/classes/com/example/internetprovider/*.class
        
        echo "üîß –°–æ–∑–¥–∞–Ω–∏–µ APK..."
        $ANDROID_HOME/build-tools/34.0.0/aapt2 link -o build/app-unsigned.apk \
          -I $ANDROID_HOME/platforms/android-34/android.jar \
          --manifest src/main/AndroidManifest.xml \
          -A build/intermediates/res \
          --java build/generated \
          build/intermediates/res/*.flat
        
        echo "üîß –î–æ–±–∞–≤–ª—è–µ–º DEX –≤ APK..."
        cd build
        zip -uj app-unsigned.apk intermediates/dex/classes.dex
        cd ..
        
        echo "üîß –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º APK..."
        $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
          --ks debug.keystore \
          --ks-pass pass:android \
          --key-pass pass:android \
          --out build/app-debug.apk \
          build/app-unsigned.apk
        
        echo "‚úÖ APK —Å–æ–±—Ä–∞–Ω –∏ –ø–æ–¥–ø–∏—Å–∞–Ω!"
        ls -la build/app-debug.apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: internet-provider-app
        path: app/build/app-debug.apk
        retention-days: 30
