        # Create MainActivity
        cat > app/src/main/java/com/example/internetprovider/MainActivity.java << 'EOF'
package com.example.internetprovider;

import android.content.Intent;
import android.net.Uri;
import android.os.Bundle;
import android.view.View;
import android.widget.Button;
import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {
    
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);
        
        Button payButton = findViewById(R.id.payButton);
        payButton.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View v) {
                Intent browserIntent = new Intent(Intent.ACTION_VIEW, Uri.parse("https://payberry.ru"));
                startActivity(browserIntent);
            }
        });
    }
}
EOF

        echo "✅ Gradle project created"
    
    - name: Build with Gradle
      run: |
        # Download Gradle wrapper
        wget -O gradle-wrapper.jar https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar
        mkdir -p gradle/wrapper
        mv gradle-wrapper.jar gradle/wrapper/
        
        # Build APK
        ./gradlew assembleDebug --no-daemon --stacktrace
        
        echo "✅ APK built with Gradle!"
        ls -la app/build/outputs/apk/debug/
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: internet-provider-app
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
