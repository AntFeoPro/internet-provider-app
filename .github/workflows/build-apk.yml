name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0"
    
    - name: Create project files
      run: |
        # Create directory structure
        mkdir -p app/src/main/java/com/example/testapp
        mkdir -p app/src/main/res/layout
        
        # Create simple AndroidManifest.xml using echo
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/AndroidManifest.xml
        echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android"' >> app/src/main/AndroidManifest.xml
        echo '    package="com.example.testapp">' >> app/src/main/AndroidManifest.xml
        echo '    <application android:label="Test App">' >> app/src/main/AndroidManifest.xml
        echo '        <activity android:name=".MainActivity">' >> app/src/main/AndroidManifest.xml
        echo '            <intent-filter>' >> app/src/main/AndroidManifest.xml
        echo '                <action android:name="android.intent.action.MAIN" />' >> app/src/main/AndroidManifest.xml
        echo '                <category android:name="android.intent.category.LAUNCHER" />' >> app/src/main/AndroidManifest.xml
        echo '            </intent-filter>' >> app/src/main/AndroidManifest.xml
        echo '        </activity>' >> app/src/main/AndroidManifest.xml
        echo '    </application>' >> app/src/main/AndroidManifest.xml
        echo '</manifest>' >> app/src/main/AndroidManifest.xml
        
        # Create simple MainActivity.java using echo
        echo 'package com.example.testapp;' > app/src/main/java/com/example/testapp/MainActivity.java
        echo 'import android.app.Activity;' >> app/src/main/java/com/example/testapp/MainActivity.java
        echo 'import android.os.Bundle;' >> app/src/main/java/com/example/testapp/MainActivity.java
        echo 'public class MainActivity extends Activity {' >> app/src/main/java/com/example/testapp/MainActivity.java
        echo '    @Override' >> app/src/main/java/com/example/testapp/MainActivity.java
        echo '    protected void onCreate(Bundle savedInstanceState) {' >> app/src/main/java/com/example/testapp/MainActivity.java
        echo '        super.onCreate(savedInstanceState);' >> app/src/main/java/com/example/testapp/MainActivity.java
        echo '    }' >> app/src/main/java/com/example/testapp/MainActivity.java
        echo '}' >> app/src/main/java/com/example/testapp/MainActivity.java
        
        # Create simple layout using echo
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/layout/activity_main.xml
        echo '<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"' >> app/src/main/res/layout/activity_main.xml
        echo '    android:layout_width="match_parent"' >> app/src/main/res/layout/activity_main.xml
        echo '    android:layout_height="match_parent">' >> app/src/main/res/layout/activity_main.xml
        echo '</LinearLayout>' >> app/src/main/res/layout/activity_main.xml
    
    - name: Build APK
      run: |
        cd app
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        mkdir -p build/classes build/dex
        javac -d build/classes -cp $ANDROID_HOME/platforms/android-34/android.jar src/main/java/com/example/testapp/MainActivity.java
        $ANDROID_HOME/build-tools/34.0.0/d8 --lib $ANDROID_HOME/platforms/android-34/android.jar --output build/dex/ build/classes/com/example/testapp/*.class
        $ANDROID_HOME/build-tools/34.0.0/aapt package -M src/main/AndroidManifest.xml -I $ANDROID_HOME/platforms/android-34/android.jar -F build/app-unsigned.apk -f
        cd build
        zip -uj app-unsigned.apk dex/classes.dex
        cd ..
        $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks debug.keystore --ks-pass pass:android --key-pass pass:android --out build/app-debug.apk build/app-unsigned.apk
        ls -la build/app-debug.apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: app/build/app-debug.apk
