name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
    
    - name: Create project files
      run: |
        # Создаем структуру папок
        mkdir -p app/src/main/java/com/example/internetprovider
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
        
        # Создаем AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << EOF
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.example.internetprovider">
    <application
        android:allowBackup="true"
        android:label="Internet Provider"
        android:theme="@android:style/Theme.DeviceDefault">
        <activity
            android:name=".MainActivity"
            android:label="Internet Provider">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF

        # Создаем MainActivity.java
        cat > app/src/main/java/com/example/internetprovider/MainActivity.java << EOF
package com.example.internetprovider;
import android.app.Activity;
import android.os.Bundle;
public class MainActivity extends Activity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
    }
}
EOF

        # Создаем простой layout
        cat > app/src/main/res/layout/activity_main.xml << EOF
<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent">
</LinearLayout>
EOF
    
    - name: Build APK
      run: |
        cd app
        
        # Создаем дебажный ключ
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
        # Компилируем ресурсы
        mkdir -p build/res
        $ANDROID_HOME/build-tools/34.0.0/aapt2 compile src/main/res/layout/activity_main.xml -o build/res/
        
        # Линкуем ресурсы
        $ANDROID_HOME/build-tools/34.0.0/aapt2 link -o build/resources.apk \
          -I $ANDROID_HOME/platforms/android-34/android.jar \
          --manifest src/main/AndroidManifest.xml \
          --java build/generated \
          build/res/*.flat
        
        # Компилируем Java
        mkdir -p build/classes
        javac -d build/classes \
          -cp "$ANDROID_HOME/platforms/android-34/android.jar" \
          src/main/java/com/example/internetprovider/MainActivity.java
        
        # Создаем DEX
        mkdir -p build/dex
        $ANDROID_HOME/build-tools/34.0.0/d8 \
          --lib $ANDROID_HOME/platforms/android-34/android.jar \
          --output build/dex/ \
          build/classes/com/example/internetprovider/*.class
        
        # Создаем и подписываем APK
        $ANDROID_HOME/build-tools/34.0.0/aapt package \
          -M src/main/AndroidManifest.xml \
          -I $ANDROID_HOME/platforms/android-34/android.jar \
          -F build/app-unsigned.apk \
          -f
        
        # Добавляем DEX
        cd build
        zip -uj app-unsigned.apk dex/classes.dex
        cd ..
        
        # Подписываем
        apksigner sign --ks debug.keystore --ks-pass pass:android --key-pass pass:android --out build/app-debug.apk build/app-unsigned.apk
        
        echo "✅ APK создан!"
        ls -la build/app-debug.apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: internet-provider-app
        path: app/build/app-debug.apk
        retention-days: 30
