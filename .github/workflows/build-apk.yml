name: Build Internet Provider App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-33" "build-tools;33.0.2"
    
    - name: Create basic structure
      run: |
        mkdir -p app/src/main/java/com/example/internetprovider
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
    
    - name: Create AndroidManifest
      run: |
        cat > app/src/main/AndroidManifest.xml << 'MANIFEST'
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.example.internetprovider">
    <uses-permission android:name="android.permission.INTERNET" />
    <application android:label="Интернет Провайдер">
        <activity android:name=".MainActivity" android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
MANIFEST
    
    - name: Create layout
      run: |
        cat > app/src/main/res/layout/activity_main.xml << 'LAYOUT'
<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:orientation="vertical"
    android:padding="16dp">
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Интернет Провайдер"
        android:textSize="24sp"
        android:textStyle="bold"
        android:gravity="center"
        android:layout_marginBottom="24dp" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Тарифы:"
        android:textSize="20sp"
        android:textStyle="bold" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="• Частный сектор: 500 руб/мес"
        android:layout_marginBottom="8dp" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="• Многоквартирный дом: 700 руб/мес"
        android:layout_marginBottom="8dp" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="• Юридические лица: 2000 руб/мес"
        android:layout_marginBottom="16dp" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Контакты:"
        android:textSize="20sp"
        android:textStyle="bold" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Телефон: +7 (123) 456-78-90"
        android:layout_marginBottom="4dp" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Email: support@provider.ru"
        android:layout_marginBottom="4dp" />
    <TextView
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Адрес: г. Москва, ул. Примерная, д. 1"
        android:layout_marginBottom="24dp" />
    <Button
        android:id="@+id/payButton"
        android:layout_width="match_parent"
        android:layout_height="wrap_content"
        android:text="Оплатить через Payberry" />
</LinearLayout>
LAYOUT
    
    - name: Create MainActivity
      run: |
        cat > app/src/main/java/com/example/internetprovider/MainActivity.java << 'JAVA'
package com.example.internetprovider;
import android.app.Activity;
import android.content.Intent;
import android.net.Uri;
import android.os.Bundle;
import android.view.View;
import android.widget.Button;
public class MainActivity extends Activity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);
        Button payButton = (Button) findViewById(R.id.payButton);
        payButton.setOnClickListener(new View.OnClickListener() {
            @Override
            public void onClick(View v) {
                Intent browserIntent = new Intent(Intent.ACTION_VIEW, Uri.parse("https://payberry.ru"));
                startActivity(browserIntent);
            }
        });
    }
    public static final class R {
        public static final class layout {
            public static final int activity_main = 0x7f030000;
        }
        public static final class id {
            public static final int payButton = 0x7f070000;
        }
    }
}
JAVA
    
    - name: Build APK
      run: |
        cd app
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        mkdir -p build/classes build/dex
        javac -d build/classes -cp $ANDROID_HOME/platforms/android-33/android.jar src/main/java/com/example/internetprovider/MainActivity.java
        $ANDROID_HOME/build-tools/33.0.2/d8 --lib $ANDROID_HOME/platforms/android-33/android.jar --output build/dex/ build/classes/com/example/internetprovider/*.class
        $ANDROID_HOME/build-tools/33.0.2/aapt package -M src/main/AndroidManifest.xml -I $ANDROID_HOME/platforms/android-33/android.jar -S src/main/res -F build/app-unsigned.apk -f
        cd build
        zip -uj app-unsigned.apk dex/classes.dex
        cd ..
        $ANDROID_HOME/build-tools/33.0.2/apksigner sign --ks debug.keystore --ks-pass pass:android --key-pass pass:android --out build/app-debug.apk build/app-unsigned.apk
        ls -la build/app-debug.apk
        echo "APK size:"
        ls -lh build/app-debug.apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: internet-provider-app
        path: app/build/app-debug.apk
